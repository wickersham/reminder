<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body onload="startTime()" onblur="self.focus();">

<span id="clock"></span>
<!--todo: style on this fool-->

<div class="tab-panels">
            <ul class="tabs">
                <li rel="panel1">remind me</li>
                <li rel="panel2">reminders</li>
                <li rel="panel3">settings</li>
                
            </ul>

        </div>


<div id="remindme">
    <form action="">
        <label for="">Remind me to...</label>
        <input type="text" placeholder="do something">
        <select id="in" class="pure-input-1-1">
            <option>in</option>
            <option>every</option>
        <input type="text" placeholder="how long?">
        <select id="mins" class="pure-input-1-2">
            <option>minutes</option>
            <option>hours</option>
        </select>
        <button>ok!</button>
    </form>
    
</div>

<div id="reminders">
    click to remove
    <p>stand up 59:00</p>
    <p>tea 2:00</p>
    <p>stream 40:00</p>
    
</div>

<div id="settings">
    sound <br>
    show seconds <br>
    always on top <br>
    look/theme <br>
    snooze <br>
</div>

</body>
