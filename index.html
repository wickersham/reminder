<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock and reminder</title>
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
    
<body onload="startTime()" ng-app="ngremind" ng-controller="todoController">

    <div class="container">
    <span id="clock"></span>
    <!--todo: style on this fool-->

    <div class="tab-panels">
        <ul class="tabs">
            <li>remind me</li>
            <li>reminders</li>
            <li>settings</li>
        </ul><br>

    </div>

<div class="form-group">
  <label for="reminder">Remind me to:</label>
  <input type="text" class="form-control" id="reminder" ng-model="description">
</div>
<div class="form-group">
  <label for="pwd">In how long? (minutes)</label>
  <input type="number" class="form-control" id="howlong" ng-model="howlong"><br>
  <button class="btn btn-primary" ng-click="addTodo(); countdown()">Remind Me</button>
</div>

<div class="container">
    <h2>reminders:</h2>
    
    <div ng-repeat="reminder in reminders">
            
            <span>{{ reminder.description }}</span> <span> in </span>
            <span>{{ reminder.minutes }}</span><span> minutes </span>
            <button class="btn btn-primary" ng-click="removeTodo(reminders.indexOf(reminder))">X</button>
    </div>
</div>
       
</div>

</body>
</html>
